<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        <div id="tilt">
            <h1>PESQUISA DE CAMPO SOBRE COMIDA!!!</h1>
        </div>
        <section>
        <div class="perguntas" id="p1">
            <label for="p1">Qual doce você prefere?</label>
            <input type="radio" name="p1" id=""> Pão de mel
            <input type="radio" name="p1" id=""> Cuca de banana
        </div>
        <div class="perguntas" id="p2">
            <label for="p2">Qual salgado você prefere?</label>
            <input type="radio" name="p2" id=""> Pastel
            <input type="radio" name="p2" id=""> Lasanha
        </div>
        <div class="perguntas" id="p3">
            <label for="p3">Qual sobremesa você prefere?</label>
            <input type="radio" name="p3" id=""> Banho maria
            <input type="radio" name="p3" id=""> Sagu
        </div>
        <div class="perguntas" id="p4">
            <label for="p4">Qual comida típica você prefere?</label>
            <input type="radio" name="p4" id=""> Açaí
            <input type="radio" name="p4" id=""> Acarajé
        </div>
        <div class="perguntas" id="p5">
            <label for="p5">Qual bala você prefere?</label>
            <input type="radio" name="p5" id=""> Plutonita
            <input type="radio" name="p5" id=""> Sete belo
        </div>
        <div class="perguntas" id="p6">
            <label for="p6">Qual fruta você prefere?</label>
            <input type="radio" name="p6" id=""> Uva
            <input type="radio" name="p6" id=""> Amora
        </div>
        <div class="perguntas" id="p7">
            <label for="p7">Qual refri você prefere?</label>
            <input type="radio" name="p7" id=""> Guaraná Antartica
            <input type="radio" name="p7" id=""> Dolly
        </div>
        <div class="perguntas" id="p8">
            <label for="p8">Qual salgadinho você prefere?</label>
            <input type="radio" name="p8" id=""> Doritos
            <input type="radio" name="p8" id=""> Fandangos
        </div>
        <div class="perguntas" id="p9">
            <label for="p9">Qual carne você prefere?</label>
            <input type="radio" name="p9" id=""> Picanha
            <input type="radio" name="p9" id=""> Fraldinha
        </div>
        <div class="perguntas" id="p10">
            <label for="p10">Qual comida de festa junina você prefere?</label>
            <input type="radio" name="p10" id=""> Canjica
            <input type="radio" name="p10" id=""> Cachorro quente
        </div>
        <input type="button" id="btn" value="ENVIAR">
        </section>
    </main>
</body>
</html>
